<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Client</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<!--<script src="scripts/minimized.js"></script>-->
	<script src="scripts/jquery.plugins.js"></script>
	<script src="scripts/base.js"></script>
	<script src="scripts/io.js"></script>
	<script src="scripts/net.js"></script>
	<script src="scripts/ui.js"></script>
	<script src="scripts/phy.js"></script>	
	<script src="scripts/player.js"></script>
	<script src="scripts/text.js"></script>
	<script src="scripts/client.js"></script>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="container">
		<div class="tab" id="system-check">
			
		</div>
		<div class="tab hide" id="intro">
			<h1>Labirynt</h1>
			<h3>Dotrzyj do swojego końca</h3>
			
			<p><a rel="switchTo-connect">Rozpocznij</a></p>
			<p>Tip: Używaj strzałek do poruszania się</p>
			<p><img src="images/keyboard-arrows.png" alt="strzałki" title="← ↓ ↑ →" /></p>
		</div>
		<div class="tab hide" id="connect">
			<h2>Łączenie z serwerem<span class="dots">...</span></h2>
		</div>
		<div class="tab hide" id="servers">
			<ul></ul>
		</div>
		<div class="tab hide" id="limbo">
			<h2>Oczekiwanie na graczy<span class="ellipsis">...</span></h2>
			<h3>Znaleziono <span class="current-players">1</span> z <span class="needed-players">1</span>.</h3>
			
			<p><a rel="switchTo-game">Next</a></p>
		</div>
		<div class="tab hide" id="game">
			<canvas class="maze"></canvas>
			<canvas class="points"></canvas>
			<canvas class="players"></canvas>
			<canvas class="text"></canvas>
			<div class="info"></div>
		</div>
		<div class="tab hide" id="poll">
			<h1>The cake is a lie...</h1>
			<h2>Zostałeś poddany testowi</h2>
			<h3></h3>
		</div>
		
		<div class="popup hide" id="errors">
			<p></p>
			<p class="links"><a>Ok</a></p>
		</div>
		<div class="popup hide" id="infos">
			<p></p>
			<p class="links"><a>Ok</a></p>
		</div>
	</div>
</body>
</html>
